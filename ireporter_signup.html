<!DOCTYPE =html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title> iReporter</title>
        <link rel="stylesheet" href="./iReporter_login.css">

    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    
                    <a href="ireporter-home.html">
                            <img src="ireporter-logo1.png" alt="detective logo" height="50" >
                        </a>
                        <h1>iReporter</h1> 
                </div>
               

            </div>
        </header>
        

        <section id="login" >
            
            <div class="container">

                
              
               <div class="signing-up" >
                    <form>
                            <h1>Sign Up</h1>
                            <p>Please fill in this form to create an account.</p>
                            <hr>
                            <label for="email"></label>
                            <input type="text" placeholder="Enter Email" name="email" required>
                      <br>
                            <label for="Username"></label>
                            <input type="text" placeholder="Enter Username" name="Username" required>
                      <br>    
                            <label for="psw"></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                      <br>
                            <label for="psw-repeat"></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                      
                        <br>
                        <div class="buttons">
                                
                            <div><button type="submit" class="button1"> <a href="ireporter-home.html">signup</a> </button></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="bottom-things">
                <ul>
                    <li><a href="#">About </a></li>
                    <li> <a href="#">Privacy</a></li>
                    <li><a href="#">Terms </a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
